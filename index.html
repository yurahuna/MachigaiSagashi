<head>

<body>
    <h1>é–“é•ã„æ¢ã—</h1>
    <p><input type="button" value="start!" onclick="gameStart();"></p>
    <p id="score"></p>
    <div id="cells"></div>
    <script>
        var level = 0;
        var games = [
            ['a', 'ğŸŒ '],
            ['c', 'ğŸŒ '],
            ['e', 'ğŸŒ ']
        ];
        var MAX_LEVEL = games.length - 1;
        var DIM_FIRST = 5;
        var DIM_DELTA = 3;
        var dim;
        var t1;
        var t2;

        function gameStart() {
            var dummy = games[level][0];
            var ans = games[level][1];

            if (level === 0) {
                dim = DIM_FIRST;
                $("#score").empty();
                t1 = new Date().getTime();
            }

            // spanè¦ç´ ã‚’æ­£æ–¹å½¢ã«ä¸¦ã¹ã‚‹
            var cells = "";
            for (var i = 1; i <= dim * dim; i++) {
                cells += "<span id='s" + i + "'></span>";
                if (i % dim === 0) {
                    cells += "<br>";
                }
            }
            $("#cells").html(cells);

            // é…åˆ—ã‚’ dummy ã§åŸ‹ã‚ã‚‹
            var chrs = [];
            for (var i = 0; i < dim * dim; i++) {
                chrs.push(dummy);
            }

            // 1æ–‡å­—ã ã‘ ans ã«å¤‰ãˆã‚‹
            var pos = Math.floor(Math.random() * chrs.length);
            chrs[pos] = ans;

            // spanè¦ç´ ã«é…åˆ—ã®ä¸­èº«ã‚’å…¥ã‚Œã‚‹
            for (var i = 1; i <= chrs.length; i++) {
                $("#s" + i).text(chrs[i - 1]);
                $("#s" + i).click(function() {
                    if ($(this).text() === ans) {
                        level++
                        dim += DIM_DELTA;
                        if (level > MAX_LEVEL) {
                            t2 = new Date().getTime();
                            $("#score").text("Your score is " + (t2 - t1) / 1000 + "!");
                            level = 0;
                            return false;
                        }
                        gameStart();
                    }
                });
            }
        }
    </script>
</body>
